<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raisa's Portfolio</title>
  <style>
      @import url('https://fonts.googleapis.com/css?family=Montserrat');
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      --color: #E1E1E1;
      background-color: #F3F3F3;
      background-size: 55px 55px;
}


    header {
      text-align: left;
      font-size: 50px;
      padding: 50px;
      margin-right: 30%;
      margin-top: 100px;
      color: #fff;
    }

    h1 {
      margin-top: 0;
      font-size: 2em;
    }

    .role-description {
      font-size: 0.8em;
    }

    nav {
      margin-top: 20px;
    }

    button {
        font-family: 'Montserrat', sans-serif;
 color: #090909;
  padding: 0.7em 1.7em;
  font-size: 18px;
  border-radius: 0.5em;
  background: #fff;
  cursor: pointer;
  border: 0px solid #e8e8e8;
  transition: all 0.3s;
  box-shadow: 6px 6px 12px #c5c5c5, -6px -6px 12px #ffffff;
}

button:hover {
 box-shadow: 6px 6px 12px grey, -6px -6px 12px #ffffff;
  transform: scale(1.01);
}

button:active {
  color: #666;
  box-shadow: inset 4px 4px 12px #c5c5c5, inset -4px -4px 12px #ffffff;
}
    }

    .projects-section {
      display: flex;
      justify-content: space-around;
      margin: 20px;
    }

    .project-box {
      height: 200px;
  width: 350px;
  border-radius: 1em;
  overflow: hidden;
  box-shadow: 0 10px 20px #dbdbdb;
      background-color: #fff;
      border-radius: 10px;
      margin: 10px;
      display: flex;
      align-items: flex-end;
      padding: 10px;
    }

    .project-box h3 {
      margin: 0;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Hello! This is Raisa.</h1>
    <p class="role-description">A computer science student with a passion for designing apps and websites</p>
    <nav>
      <button id="homeBtn" onclick="alert('Go to Home page')">HOME</button>
      <button id="graphicDesignBtn" onclick="alert('Book Graphic Design Appointment')">Graphic Design Appointments</button>
    </nav>
  </header>

  <section class="projects-section">
    <div class="project-box" id="gameDevBox" onclick="alert('Game Development Project')">
      <h3>Game Development</h3>
    </div>
    <div class="project-box" id="webDevBox" onclick="alert('Web Development Project')">
      <h3>Web Development</h3>
    </div>
    <!-- Add more project boxes as needed -->
  </section>

  <script>
    // Add event listeners for additional project boxes if needed
  </script>
</body>
</html>
